//FANATIC EDITION: conline.cfg

createine = [if (! (getalias $arg1)) [$arg1 = $arg2]]

createine con_goto 0
createine con_uptime 0
createine con_version 0

getconline_sloop = [getconline_loop = [sleep @arg1 [@@arg2; getconline_loop]]; getconline_loop]
getconline_sloop 1 [
    if (!=s (getconline) @(getconline)) [
        if (!= (strstr (getconline) (concatword $getclientnum " !come")) -1) [
            if $con_goto [
                say (concatword ">> Alright, " (getclientname (at (getconline) 1)) ".")
                if (= gotoguard 0) [
                    gotoguard 1
                    goto (at (getconline) 1)
                    gotoguard 0
                ] [
                    goto (at (getconline) 1)
                ]
            ]
        ]
        if (!= (strstr (getconline) (concatword $getclientnum " !uptime")) -1) [
            if $con_uptime [
                say (concatword "My current game uptime is: " (? (< (div (getmillis) 3600000) 10) 0) (div (getmillis) 3600000) ":" (? (< (mod (div (getmillis) 60000) 60) 10) 0) (mod (div (getmillis) 60000) 60) ":" (? (< (mod (div (getmillis) 1000) 60) 10) 0) (mod (div (getmillis) 1000) 60) ".")
            ]
        ]
        if (!= (strstr (getconline) (concatword $getclientnum " !version")) -1) [
            if $con_version [
                say (concatword "My current client version is: " $getversion ".")
            ]
        ]
    ]
]

