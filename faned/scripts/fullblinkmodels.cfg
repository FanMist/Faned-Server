//Fanatic Edition: fullblinkmodels.cfg

createine = [if (! (getalias $arg1)) [$arg1 = $arg2]]
createine _fullblinkmodels_delay 250
createine _fullblinkmodels_state 0

_fullblinkmodels_loop = [
    sleep $_fullblinkmodels_delay [
        if (= $_fullblinkmodels_state 1) [
            fullbrightmodels 200
            sleep 100 [
                fullbrightmodels 60
                _fullblinkmodels_loop
            ]
        ]
    ]
]

fullblinkmodels = [
    if ($arg1) [
        _fullblinkmodels_state = 1
        _fullbrightmodels = $fullbrightmodels
        _fullblinkmodels_loop
    ] [
        _fullblinkmodels_state = 0
        sleep 1000 [
            fullbrightmodels $_fullbrightmodels
        ]
    ]
]

